<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="border left"></div>
        <div class="sidebar">
            <div class="odin-text-container">
                <div class="logo-text">
                    <img id="logo" src="./odin-lined.png" alt="Sorry, this photo could not be loaded.">
                    <div id="text">
                        <span>ODIN</span>
                    </div>
                </div>
            </div>
            <div id="caption">Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="content-container">
            <div class="pitch-container right">
                <div id="pitch-text">
                    <span>This is not a real online service! 
                        You know you need something like this in your life
                        to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.</span>
                        <br><br>
                    <span>You <em>know</em> you want to.</span>
                </div>
            </div>
            <div class="form-container right"> 
                <h3>Let's do this!<br></h3>
                <form id="signup" action="" method="post">
                    <div class="form-elements">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text" name="first-name">
                        </div>
                        
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" type="text" name="last-name">
                        </div>
                        
                        <div>
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="email">
                        </div>
                        
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="tel" 
                                name="phone"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                        
                        <div>
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password" name="password" required>
                        </div>
                        
                        <div>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input id="confirm" type="password" name="confirm" required>
                        </div>
                    </div>
                </form>
            </div>
        <div class="submit-container right">
            <div class="button-container">
                <button type="submit" form="signup">Create account</button>
                <div id="text"></div>
            </div>

        </div>
        </div>
        <div class="border right"></div>
    </div>
</body>
</html>
